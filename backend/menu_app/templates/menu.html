{% if menu %}
    <ul>
    {% for item in menu.menu_items.all %}
        {% if not item.parent %}
            <li>
                <a href="{{ item.get_url }}">{{ item.title }}</a>
                {% if item.children.exists %}
                    <ul>
                    {% for child in item.children.all %}
                        <li><a href="{{ child.get_url }}">{{ child.title }}</a></li>
                    {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endif %}
    {% endfor %}
    </ul>
{% endif %}
